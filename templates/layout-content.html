{% extends "layout.html" %}
{% block content %}
	<div id="content-left">
		{% block content_left %}
		{% endblock %}
	</div>
	<div id="content-right">
		<p><a href="{{ url_for('index') }}">Home</a></p>
		<p><a href="{{ url_for('about') }}">About Me</a></p>
		<p>Authors
			<ul>

			</ul>
		</p>
		<p>Archived Posts
			<ul>
				{% for post in posts_per_month %}
				<li>{{ post.month_name }} {{ post.year }} <a href="/archive/?year={{post.year}}&month={{post.month}}">{{ post.count }}</a></li>
				{% endfor %}
			</ul>
		</p>
	</div>
	<div class="clear"></div>
{% endblock %}
