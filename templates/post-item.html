
<div class="post shadow">
	<div class="post-date">
		<div class="post-date-box">
			<div class="month">{{ post.month }}</div>
			<div class="day">{{ post.day }}</div>
			<div class="year">{{ post.year }}</div>
			<img class="avatar" src="{{ post.author.avatar }}" alt="{{ post.author.fullname }}" />
		</div>
		<div class="post-like"></div>
	</div>
	<div class="post-content">
		<div class="post-header">
			<div class="post-title">{{ post.title }}</div>
			<div class="post-author">by {{ post.author.fullname }}</div>
		</div>
		<div class="post-body">
			{{ post.content|safe }}
			<div class="clear"></div>
		</div>
		<div class="post-comment">
			{{ "%04d"|format(post.id) }}
		</div>
	</div>
	<div class="clear"></div>
</div>
